<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fade</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div id="div1" style="height: 80px; width: 80px; background-color: darkblue; display: none;"> </div> <br>
<div id="div2" style="height: 80px; width: 80px; background-color: darkred; display:none;"> </div> <br>
<div id="div3" style="height: 80px; width: 80px; background-color: darkgreen; display:none;"> </div>
<button> click </button>
<script type="text/javascript">
	$ (document).ready (function (){
	$ ("button").click (function(){
    $ ("#div1").fadeIn()
    $ ("#div2").fadeIn("slow")
    $ ("#div3").fadeIn(5000)
		}); 

	});
</script>
</body>
</html>
